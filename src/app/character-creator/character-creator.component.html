        <g *ngFor="let atribute of Object.keys(classes['highest']) ;let i = index">

          <rect fill="#33CC33" stroke="black" stroke-width="2.36221" x="1250" [attr.y]="(40*i)+273" [attr.width]="((characher[atribute] / classes['highest'][atribute] )*112) "

        </g>
